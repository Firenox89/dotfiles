shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 1;
shadow-red = 0.;
shadow-green = 0.;
shadow-blue = 0.;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'mpv'"
];
shadow-ignore-shaped = false;
menu-opacity = 0.8;
inactive-opacity = 0.80;
active-opacity = 0.99;
frame-opacity = 0.7;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0.;
blur-kern = "3x3box";
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];
backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
opacity-rule = [
    "100:class_g = 'Firefox'",
    "100:class_g = 'Chromium'",
    "100:name *= 'Chrome'",
    "100:name *= 'Slack'",
    "100:class_g = 'jetbrains-studio'",
    "100:class_g = 'feh'",
    "100:class_g = 'jetbrains-webstorm'",
    "100:class_g = 'jetbrains-goland'",
    "100:class_g = 'jetbrains-clion'",
    "100:class_g = 'jetbrains-idea-ce'",
    "100:class_g = 'TelegramDesktop'",
    "100:class_g = 'Unity'",
    "100:class_g = 'Blender'",
    "100:class_g = 'cura'",
    "100:class_g = 'GIMP'",
    "100:class_g = 'Spotify'",
    "100:name *?= 'Screenshot'",
    "100:class_g = 'Viewnior'",
    "100:class_g = 'VirtualBox'",
    "100:name *?= 'VLC'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
];
wintypes :
{
tooltip :
    {
        fade = true;
        shadow = false;
        opacity = 0.75;
        focus = true;
    };
fullscreen :
    {
        fade = true;
        shadow = false;
        opacity = 1;
        focus = true;
    };
};
